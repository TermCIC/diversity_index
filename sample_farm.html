<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Sampling Simulation</title>
    <style>
        #farm {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            grid-template-rows: repeat(100, 1fr);
            gap: 2px;
        }
        .grid-cell {
            width: 20px;
            height: 20px;
            position: relative;
        }
        .grid-cell button {
            width: 100%;
            height: 100%;
            background: url('./corn.png') no-repeat center;
            background-size: cover;
            border: none;
            cursor: pointer;
        }
        .grid-cell button:disabled {
            background: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="farm"></div>
    <script>
        // Insect list
        const insects = [
            "Aphid",
            "Beetle",
            "Caterpillar",
            "Grasshopper",
            "Mite",
            "Weevil",
            "Thrip",
            "Mealybug",
        ];

        // Create the farm grid
        const farm = document.getElementById('farm');
        for (let i = 0; i < 10000; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            const button = document.createElement('button');
            
            // Attach click event to button
            button.addEventListener('click', () => {
                // Display a random insect name
                const insect = insects[Math.floor(Math.random() * insects.length)];
                button.textContent = insect;

                // Disable the button after clicking
                button.disabled = true;
            });

            cell.appendChild(button);
            farm.appendChild(cell);
        }
    </script>
</body>
</html>
