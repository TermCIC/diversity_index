<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Sampling Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #grid-container {
            flex: 3;
            overflow: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background: #f9f9f9;
        }

        #farm {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            gap: 2px;
            width: 2000px; /* Fixed size for scroll */
            height: 2000px;
        }

        .grid-cell {
            width: 20px;
            height: 20px;
        }

        .grid-cell button {
            width: 100%;
            height: 100%;
            background: url('https://github.com/TermCIC/diversity_index/blob/main/crop.png?raw=true') no-repeat center;
            background-size: cover;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .grid-cell button:hover {
            transform: scale(1.1);
        }

        .grid-cell button:disabled {
            background: #ddd;
            cursor: not-allowed;
            display: none; /* Hide button when disabled */
        }

        #results-container {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #results {
            font-size: 14px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #results li {
            margin: 5px 0;
            padding: 5px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Farm Sampling Simulation</h1>
    <h3>by Dr. Chun-I Chiu</h3>
    <h3>Department of Entomology and Plant Pathology, Chiang Mai University</h3>
    <div class="container">
        <!-- Upper part: Farm grid -->
        <div id="grid-container">
            <div id="farm"></div>
        </div>

        <!-- Bottom part: Results display -->
        <div id="results-container">
            <h2>Sampling Results</h2>
            <ul id="results"></ul>
        </div>
    </div>

    <script>
        // Insect list
        const insects = [
            "Aphid",
            "Beetle",
            "Caterpillar",
            "Grasshopper",
            "Mite",
            "Weevil",
            "Thrip",
            "Mealybug",
        ];
        
        // Button types and their images
        const buttonTypes = {
            crop: 'https://github.com/TermCIC/diversity_index/blob/main/crop.png?raw=true',
            weed: 'https://github.com/TermCIC/diversity_index/blob/main/weed.png?raw=true'
        };
    
        // Ratio of weeds (e.g., 0.1 means 10% weeds)
        const WEED_RATIO = 0.1;
    
        // Create the farm grid
        const farm = document.getElementById('farm');
        const results = document.getElementById('results');
    
        for (let i = 0; i < 10000; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
    
            const button = document.createElement('button');
    
            // Determine if this cell should be a weed or crop based on the ratio
            const buttonType = Math.random() < WEED_RATIO ? 'weed' : 'crop';
            button.style.backgroundImage = `url(${buttonTypes[buttonType]})`;
    
            // Attach click event to button
            button.addEventListener('click', () => {
                // Display a random insect name
                const insect = insects[Math.floor(Math.random() * insects.length)];
                button.textContent = insect;
    
                // Append result to the results list
                const resultItem = document.createElement('li');
                resultItem.textContent = `Cell ${i + 1} (${buttonType}): ${insect}`;
                results.appendChild(resultItem);
    
                // Disable and hide the button
                button.disabled = true;
            });
    
            cell.appendChild(button);
            farm.appendChild(cell);
        }
    </script>
    
</body>
</html>
