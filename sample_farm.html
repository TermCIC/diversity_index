<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Sampling Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #grid-container {
            flex: 3;
            overflow: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background: #f9f9f9;
        }

        #farm {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            gap: 2px;
            width: 2000px; /* Fixed size for scroll */
            height: 2000px;
        }

        .grid-cell {
            width: 20px;
            height: 20px;
        }

        .grid-cell button {
            width: 100%;
            height: 100%;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            background-size: cover;
            background-position: center;
        }

        .grid-cell button:hover {
            transform: scale(1.1);
        }

        .grid-cell button:disabled {
            background: #ddd;
            cursor: not-allowed;
            display: none; /* Hide button when disabled */
        }

        #results-container {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #results {
            font-size: 14px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #results li {
            margin: 5px 0;
            padding: 5px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Farm Sampling Simulation</h1>
    <h3>by Dr. Chun-I Chiu</h3>
    <h3>Department of Entomology and Plant Pathology, Chiang Mai University</h3>
    <div class="container">
        <!-- Upper part: Farm grid -->
        <div id="grid-container">
            <div id="farm"></div>
        </div>

        <!-- Bottom part: Results display -->
        <div id="results-container">
            <h2>Sampling Results</h2>
            <ul id="results"></ul>
        </div>
    </div>

    <script>
        // Plant occurrence ratios
        const plantOccurrence = {
            plant_1: 0.3, // 30%
            plant_2: 0.25, // 25%
            plant_3: 0.2, // 20%
            plant_4: 0.15, // 15%
            plant_5: 0.1  // 10%
        };

        // Define insect species ratios for each plant
        const insectComposition = {
            plant_1: [
                { name: "Aphid", ratio: 0.3 },
                { name: "Beetle", ratio: 0.2 },
                { name: "Caterpillar", ratio: 0.1 },
                { name: "Thrip", ratio: 0.15 },
                { name: "Grasshopper", ratio: 0.1 },
                { name: "Mite", ratio: 0.05 },
                { name: "Mealybug", ratio: 0.05 },
                { name: "Leafhopper", ratio: 0.03 },
                { name: "Parasitic Wasp", ratio: 0.01 },
                { name: "Pollinator", ratio: 0.01 }
            ],
            plant_2: [
                { name: "Aphid", ratio: 0.2 },
                { name: "Beetle", ratio: 0.25 },
                { name: "Caterpillar", ratio: 0.15 },
                { name: "Thrip", ratio: 0.1 },
                { name: "Grasshopper", ratio: 0.1 },
                { name: "Mite", ratio: 0.05 },
                { name: "Mealybug", ratio: 0.05 },
                { name: "Leafhopper", ratio: 0.05 },
                { name: "Parasitic Wasp", ratio: 0.03 },
                { name: "Pollinator", ratio: 0.02 }
            ],
            plant_3: [
                { name: "Aphid", ratio: 0.25 },
                { name: "Beetle", ratio: 0.15 },
                { name: "Caterpillar", ratio: 0.1 },
                { name: "Thrip", ratio: 0.2 },
                { name: "Grasshopper", ratio: 0.1 },
                { name: "Mite", ratio: 0.1 },
                { name: "Mealybug", ratio: 0.05 },
                { name: "Leafhopper", ratio: 0.03 },
                { name: "Parasitic Wasp", ratio: 0.01 },
                { name: "Pollinator", ratio: 0.01 }
            ],
            plant_4: [
                { name: "Aphid", ratio: 0.35 },
                { name: "Beetle", ratio: 0.15 },
                { name: "Caterpillar", ratio: 0.1 },
                { name: "Thrip", ratio: 0.1 },
                { name: "Grasshopper", ratio: 0.05 },
                { name: "Mite", ratio: 0.1 },
                { name: "Mealybug", ratio: 0.05 },
                { name: "Leafhopper", ratio: 0.05 },
                { name: "Parasitic Wasp", ratio: 0.03 },
                { name: "Pollinator", ratio: 0.02 }
            ],
            plant_5: [
                { name: "Aphid", ratio: 0.1 },
                { name: "Beetle", ratio: 0.1 },
                { name: "Caterpillar", ratio: 0.05 },
                { name: "Thrip", ratio: 0.3 },
                { name: "Grasshopper", ratio: 0.3 },
                { name: "Mite", ratio: 0.1 },
                { name: "Mealybug", ratio: 0.03 },
                { name: "Leafhopper", ratio: 0.01 },
                { name: "Parasitic Wasp", ratio: 0.005 },
                { name: "Pollinator", ratio: 0.005 }
            ]
        };

        // Define plant images
        const plantImages = {
            plant_1: "https://github.com/TermCIC/diversity_index/blob/main/plant_1.png?raw=true",
            plant_2: "https://github.com/TermCIC/diversity_index/blob/main/plant_2.png?raw=true",
            plant_3: "https://github.com/TermCIC/diversity_index/blob/main/plant_3.png?raw=true",
            plant_4: "https://github.com/TermCIC/diversity_index/blob/main/plant_4.png?raw=true",
            plant_5: "https://github.com/TermCIC/diversity_index/blob/main/plant_5.png?raw=true"
        };

        // Function to randomly select a plant type
        function getRandomPlantType() {
            const rand = Math.random();
            let cumulative = 0;
            for (const [plant, ratio] of Object.entries(plantOccurrence)) {
                cumulative += ratio;
                if (rand < cumulative) return plant;
            }
        }

        // Function to get insect counts based on ratios
        function getInsectCounts(type, abundance) {
            const composition = insectComposition[type];
            const counts = {};

            composition.forEach(({ name, ratio }) => {
                counts[name] = Math.floor(ratio * abundance);
            });

            let total = Object.values(counts).reduce((a, b) => a + b, 0);
            while (total < abundance) {
                const randomIndex = Math.floor(Math.random() * composition.length);
                counts[composition[randomIndex].name]++;
                total++;
            }

            return counts;
        }

        // Create the farm grid
        const farm = document.getElementById("farm");
        const results = document.getElementById("results");

        for (let i = 0; i < 10000; i++) {
            const cell = document.createElement("div");
            cell.className = "grid-cell";

            const button = document.createElement("button");

            // Select a random plant type
            const plantType = getRandomPlantType();
            button.style.backgroundImage = `url(${plantImages[plantType]})`;

            // Attach click event to button
            button.addEventListener("click", () => {
                const counts = getInsectCounts(plantType, 5); // Fixed abundance for simplicity
                const insectSummary = Object.entries(counts)
                    .map(([name, count]) => `${name}: ${count}`)
                    .join(", ");

                button.textContent = "Sampled";

                const resultItem = document.createElement("li");
                resultItem.textContent = `Cell ${i + 1} (${plantType}): ${insectSummary}`;
                results.appendChild(resultItem);

                button.disabled = true;
            });

            cell.appendChild(button);
            farm.appendChild(cell);
        }
    </script>
</body>
</html>
